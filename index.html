<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>WebRTC chat</title>
    <link href="https://fonts.googleapis.com/css?family=Rubik" rel="stylesheet"> 
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://js.pusher.com/4.1/pusher.min.js"></script>
    <script>
    // Enable pusher logging - don't include this in production
    Pusher.logToConsole = true;

    var pusher = new Pusher('06cca6857d447191ac97', {
      cluster: 'eu',
      encrypted: true
    });

    var channel = pusher.subscribe('my-channel');
    channel.bind('connection-event', function(data) {
      alert(data.message);
    });
    </script>
    <script src="main.js"></script>
  </head>
  <body style="background:#FF6363;">
    <img src="logo.svg" style="padding-left:80px;"></img>
    <br>
    <br>
    <br>
    <button type="button" onclick="buttonPress()">Thumb Master!!!</button>
  </body>
</html>
